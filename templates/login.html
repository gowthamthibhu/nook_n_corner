<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nook 'n Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="margin-bottom: 1pc;"> <!--style="background-color: #8B4C70;"-->
    
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #8B4C70;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-family: DancingScript; font-size: 2em; color: white;">Nook 'n Corner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container" style="margin-top: 2pc;">
        <h3 style="font-family: DancingScriptBold; font-size: 2em;" align=center>Login</h3>
        <div class="card">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="card-body">
                  <h5 class="card-title">Username</h5>
                  <input type="username" class="form-control" id="exampleFormControlInput1" name="username" placeholder="Enter Username">
                  <br>
                  <h5 class="card-title">Password</h5>
                  <input type="password" class="form-control" id="exampleFormControlInput1" name="password" placeholder="Enter Password">
                  <br>
                  <a href="{{ url_for('register') }}">Click Here To Register</a>
                  <br>
                  <br>
                  <button class="btn btn-outline-primary" name="action" type="submit">Login</button>
                </div>
            </form>
          </div>
    </div>
     

    <style>
    .center-block{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    @font-face {
        font-family: "DancingScript";
        src: url("{{ url_for('static', filename='DancingScript') }}") format("woff"); 
    }
    @font-face {
        font-family: "DancingScriptBold";
        src: url("{{ url_for('static', filename='DancingScript-Bold') }}") format("woff"); 
    }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
