<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nook 'n Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="margin-bottom: 1pc;"> <!--style="background-color: #8B4C70;"-->
    
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #8B4C70;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-family: DancingScript; font-size: 2em; color: white;">Nook 'n Corner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container" style="margin-top: 2pc;">
        <h3 align=center>Register</h3> <br>
        <div class="card">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="card-body">
                  <h5 class="card-title">Username</h5>
                  <input type="username" class="form-control" id="exampleFormControlInput1" name="username" placeholder="Enter Username" required>
                  <br>
                  <h5 class="card-title">Password</h5>
                  <input type="password" class="form-control" id="exampleFormControlInput1" name="password" placeholder="Enter Password" required>
                  <br>
                  <h5 class="card-title">Phone Number</h5>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="phonenum" placeholder="Enter Phone Number" required>
                  <br>
                  <h5 class="card-title">Store Name</h5>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="storename" placeholder="Enter Store Name" required>
                  <br>
                  <h5 class="card-title">Select Store Type</h5>
                  <select class="form-select" aria-label="Default select example" name="storetype" required>
                    <option selected disabled>Store Type</option>
                    <option value="grocery">Grocery</option>
                    <option value="accessory">Accessory</option>
                    <option value="clothing">Clothing</option>
                  </select>
                  <br>
                  <h5 class="card-title">Store Location</h5>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="location" placeholder="Enter location of your store" required>
                  <br>
                  <h5 class="card-title">Store Image</h5>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="imagelink" placeholder="Enter image link of your store" required>
                  <br>
                  <button class="btn btn-outline-primary" name="action" type="submit">Apply</button>
                </div>
            </form>
          </div>
    </div>
     

    <style>
    .center-block{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    @font-face {
        font-family: "DancingScript";
        src: url("{{ url_for('static', filename='DancingScript.woff') }}") format("woff"); 
    }
    @font-face {
        font-family: "DancingScriptBold";
        src: url("{{ url_for('static', filename='DancingScript-Bold.woff') }}") format("woff"); 
    }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
