<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nook 'n Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="margin-bottom: 1pc;"> <!--style="background-color: #8B4C70;"-->
    
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #8B4C70;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-family: DancingScript; font-size: 2em; color: white;">Nook 'n Corner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container" style="margin-top: 2pc;" align=center>
        <h3 style="font-family: DancingScriptBold; font-size: 2em;">Account</h3>
    </div>

    <div class="container" style="margin: 1pc;" align=center>
        <div class="row">
            <div class="col-4">
                Store Name:
            </div>
            <div class="col-8">
                {{ storename }}
            </div>
        </div>
    </div>

    <div class="container">
        <div align="center" style="margin-bottom: 1pc;">
            <button class="btn btn-outline-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Add Discount
            </button>
          </div>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="discountname" placeholder="Enter a name for your discount">
                    <br>
                    <!-- <h5 class="card-title">Password</h5> -->
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="validity" placeholder="Enter Validity">
                    <br>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="amount" placeholder="Amount of Discount">
                    <br>
                    <select class="form-select" aria-label="Default select example" name="itemtype">
                        <option selected disabled>Item Type</option>
                        <option value="grocery">Grocery</option>
                        <option value="accessory">Accessory</option>
                        <option value="clothing">Clothing</option>
                      </select>
                      <br>
                    <button class="btn btn-outline-primary" name="action" type="submit">Submit</button>
                </form>
            </div>
          </div>
    </div>

    <div class="container" style="margin-top: 2pc;" align=center>
      <h3>Active Discounts</h3>
      <h4> {{ msg }} </h4>
    </div>
    <div class="container" align=left>
      {% for i in available %}
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
                Name:
            </div>
            <div class="col-8">
                {{ i['discountname'] }}
            </div>
        </div>
          <div class="row">
            <div class="col-4">
                Amount:
            </div>
            <div class="col-8">
                {{ i['amount'] }}
            </div>
          <div class="row">
            <div class="col-4">
                Item:
            </div>
            <div class="col-8">
                {{ i['itemtype'] }}
            </div>
        </div>
        </div>
        <br>
        <form action="{{ url_for('deleteDiscount', id=i['discountid']) }}">
          <button class="btn btn-outline-danger" type="submit">Delete Discount</button>
        </form>
      </div>
     </div>
     {% endfor %}
    </div>

    <style>
    .center-block{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    @font-face {
        font-family: "DancingScript";
        src: url("{{ url_for('static', filename='DancingScript') }}") format("woff"); 
    }
    @font-face {
        font-family: "DancingScriptBold";
        src: url("{{ url_for('static', filename='DancingScript-Bold') }}") format("woff"); 
    }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
