    <title>Nook 'n Corner</title>

  <body style="margin-bottom: 1pc;"> <!--style="background-color: #8B4C70;"-->
    
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #8B4C70;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-family: DancingScript; font-size: 2em; color: white;">Nook 'n Corner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container" style="margin-top: 2pc;" align=center>
        <img src="https://www.bkacontent.com/wp-content/uploads/2017/10/walmart-storefront.jpg" style="height: 150px; border-radius: 10px;">
        <h3 style="font-family: DancingScriptBold; font-size: 2em; margin-top: 1pc;">Walmart</h3>
    </div>

    <div align=center>
        <p class="d-inline-flex gap-1">
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Filter
            </button>
          </p>
          <div class="collapse container" id="collapseExample">
            <div class="card card-body" style="margin-bottom: 1pc;">
                <form>
                    <div style="margin: 0.5pc;">
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>Price</option>
                            <option value="1">High to Low</option>
                            <option value="2">Low to High</option>
                          </select>
                        <select class="form-select" aria-label="Default select example" style="margin-top: 1pc;">
                            <option selected disabled>Type of Product</option>
                            <option value="1">Digital Electronics</option>
                            <option value="2">Grocery</option>
                            <option value="3">Accessory</option>
                          </select>
                    </div>
                    <div style="margin: 0.5pc;">
                        <button class="btn btn-outline-primary" type="submit" name="action">Apply Filter</button>
                    </div>
                </form>
            </div>
          </div>
    </div>
     
    <div class="container" align=center>
        <h3 style="font-family: DancingScriptBold; font-size: 2em;">Featured Offers</h3>

        <div>
            <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="card" style="margin: 1pc">
                        <div class="card-header">
                          Store Offers
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">50% Discount</h5>
                          <p class="card-text">On orders above 400</p>
                        </div>
                        <div class="card-footer text-body">
                            Valid for 2 days
                          </div>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <div class="card" style="margin: 1pc">
                        <div class="card-header">
                          Bank Offers
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">20% Discount</h5>
                          <p class="card-text">On payment with Debit Card</p>
                        </div>
                        <div class="card-footer text-body">
                            Valid for 1 month
                          </div>
                      </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
