<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nook 'n Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="margin-bottom: 1pc;"> <!--style="background-color: #8B4C70;"-->
    
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #8B4C70;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-family: DancingScript; font-size: 2em; color: white;">Nook 'n Corner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('account') }}">Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container" style="margin-top: 2pc;" align=center>
        <img src="{{ imagelink }}" style="height: 150px; border-radius: 10px;">
        <h3 style="font-family: DancingScriptBold; font-size: 2em; margin-top: 1pc;">{{ storename }}</h3>
    </div>

    <div align=center>
        <p class="d-inline-flex gap-1">
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Filter
            </button>
          </p>
          <div class="collapse container" id="collapseExample">
            <div class="card card-body" style="margin-bottom: 1pc;">
                <form>
                    <div style="margin: 0.5pc;">
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>Price</option>
                            <option value="1">High to Low</option>
                            <option value="2">Low to High</option>
                          </select>
                        <select class="form-select" aria-label="Default select example" style="margin-top: 1pc;">
                            <option selected disabled>Type of Product</option>
                            <option value="1">Digital Electronics</option>
                            <option value="2">Grocery</option>
                            <option value="3">Accessory</option>
                          </select>
                    </div>
                    <div style="margin: 0.5pc;">
                        <button class="btn btn-outline-primary" type="submit" name="action">Apply Filter</button>
                    </div>
                </form>
            </div>
          </div>
    </div>
     
    <div class="container" align=center>
        <h3 style="font-family: DancingScriptBold; font-size: 2em;">Featured Offers</h3>

        <div>
            <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="card" style="margin: 1pc">
                        <div class="card-header">
                          Discount Name
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Discount Amount</h5>
                        </div>
                        <div class="card-footer text-body">
                            Discount Validity
                          </div>
                      </div>
                  </div>
                  {% for i in stinfo %}
                  <div class="carousel-item ">
                    <div class="card" style="margin: 1pc">
                        <div class="card-header">
                          {{ i['discountname'] }}
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">{{ i['amount'] }}% Discount</h5>
                        </div>
                        <div class="card-footer text-body">
                            Valid for {{ i['validity'] }} days
                          </div>
                      </div>
                  </div>
                  {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>

    <style>
    .center-block{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    @font-face {
        font-family: "DancingScript";
        src: url("{{ url_for('static', filename='DancingScript.woff') }}") format("woff"); 
    }
    @font-face {
        font-family: "DancingScriptBold";
        src: url("{{ url_for('static', filename='DancingScript-Bold.woff') }}") format("woff"); 
    }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
